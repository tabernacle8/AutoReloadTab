<!DOCTYPE html>
<html>

<head>
    <style>
        button {
            background-color: #4CAF50;
            color: white;
            padding: 5px 20px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 2px 2px;
        }
    </style>
</head>

<body style="background-color:powderblue;">
    <p style="white-space: nowrap; text-align: center"><b>Welcome to Simple Tab Reloader :)</b></p>
    <br> 
    <p style="white-space: nowrap; text-align: center">Leave this window open to continue reloading</p>
    <select name="reloadTime" id="reloadTimer" style="margin: 0 auto;text-align:center">
        <option value="-1">Select Time</option>
        <option value="1">1 second</option>
        <option value="5">5 seconds</option>
        <option value="10">10 seconds</option>
        <option value="15">15 seconds</option>
        <option value="30">30 seconds</option>
        <option value="60">60 seconds</option>
    </select>


    <br><br>
    <button id="startReload">Start</button>
    <button id="stopReload" style="float: right;">Stop</button>
    <p>Made with &lt; by Tabernacle8</p>


    <script src="popup.js"></script>
</body>

</html>
